<div class="picker">
  <ion-img
    role="button"
    class="image"
    (click)="onPickImage()"
    [src]="selectedImage"
    *ngIf="selectedImage"
  ></ion-img>

</div>
<div style="justify-content: center; display: flex;">
  <ion-button color="primary" (click)="onPickImage()" >
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take/Upload Picture</ion-label>
  </ion-button>
</div>
<input
  type="file"
  accept="image/jpeg"
  *ngIf="usePicker"
  #filePicker
  (change)="onFileChosen($event)"
/>
